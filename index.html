<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthdayLuckCheck - Mark 11</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Enter your Birthdate</h1>

        <label for="birth-date">Enter you Birth Date</label>
        <input type="date" id="birth-date">
        <br>
        <label for="lucky-number">Enter your lucky number</label>
        <input type="number" min=0 oninput="validity.valid||(value='');" id="lucky-number">
        <br>
        <button id="btn-check">Check</button>
        <div id="output-box"></div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
